<div class="news-content text-center pt-4">
  <h6>Media</h6>
  <h1>Top News</h1>
  <br>
  <div class="d-flex justify-content-center overflow-auto" style="column-gap: 40px;">
    <button class="btn btn-info" *ngFor="let category of categories; let i = index"
      (click)="selectCategory(category.id)" [ngClass]="selectedCatIndex == i + 1 ? 'active' : ''">
      {{category.name}}
    </button>
  </div>
  <br>
  <div class="d-flex justify-content-center card-container position-relative">
    <img src="../../../assets/images/latest.png" alt="">
    <div class="card mb-5" *ngFor="let item of filteredNews">
      <img [src]="item.urlToImage" class="card-img-top" alt="...">
      <div class="card-body" style="text-align: left;">
        <p class="card-text" routerLink="/news-detail/{{item.id}}">{{item.title}}</p>
        <p class="date">
          <em class="fa fa-calendar-minus-o"></em>&nbsp;{{item.publishedDate | date :'EEEE d MMMM y'}}
        </p>
        <div class="d-flex justify-content-between">
          <div class="category-pill">{{categoryName}}</div>
          <ul>
            <li>
              <em class="fa fa-heart-o"></em>
            </li>
            <li>
              <em class="fa fa-share-alt"></em>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <button class="btn news-btn">View All News</button>
</div>
